<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<counter></counter>
    <counter></counter>
    <counter></counter>
    <button @click="inc">+</button>
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  const state = {
    count: 0
  }

  const Counter = {
    data() {
      return state
    },
    render(h) {
      return h('div', this.count)
    }
  }

	new Vue({
		el: '#app',
		components: {Counter},
    methods: {
      inc() {
        state.count++
      }
    }
	})
</script>
</body>
</html>
