<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<counter></counter>
    <counter></counter>
    <counter></counter>
    <button @click="inc">+</button>
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  //use a vue instance as a shared store instead
  const state = new Vue({
    data: {
      count: 0
    },
    methods: {
      inc() {
        this.count++
      }
    }
  })

  const Counter = {
    render: h => h('div', state.count)
  }

	new Vue({
		el: '#app',
    components: { Counter },
    methods: {
      inc() {
        state.inc()
      }
    }
		
	})
</script>
</body>
</html>
