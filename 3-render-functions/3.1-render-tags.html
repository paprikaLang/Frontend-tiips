<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
	<example :tags="['h1','h2','h3']"></example>
</div>
<script>
Vue.component('example', {
	props: ['tags'],
	render (h) {
		// const children = this.tags.map((tag, i) => h(tag, i)) 
		// return h('div', this.tags.map((tag, i) => h(tag, i)))
		return h('div', {
			attrs: {id: 'hello'}
		}, this.tags.map((tag, i) => h(tag, i)))
	}
})

new Vue({
	el: '#app'
})
</script>
<style scoped>
div#hello {
  color: #ff5b5f;
  margin: 0 auto;
}
</style>
</body>
</html>
